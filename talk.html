<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk w/h - Kokoa Talk</title>
</head>
<body id="talk-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>       
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chat.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Hyunsu</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-talk">
        <div class="talk__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="https://avatars.githubusercontent.com/u/97038857"/>
            <div class="message-row__content">
                <span class="message-row__author">Hyunsu</span>
                <div class="message__info">
                    <span class="message__bubble">Hi</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row ">
            <img src="https://avatars.githubusercontent.com/u/97038857"/>
            <div class="message-row__content">
                <span class="message-row__author">Hyunsu</span>
                <div class="message__info">
                    <span class="message__bubble">Hello~?</span>
                    <span class="message__time">21:50</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own ">
            <div class="message-row__content">
               <div class="message__info">
                    <span class="message__bubble">Why?</span>
                    <span class="message__time">21:50</span>
                </div>
            </div>
        </div>
     </main>

     <form class="reply">
         <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
         </div>
         <div class="reply__column">
             <input type="text" placeholder="Write a message..."/>
             <i class="far fa-smile fa-lg"></i>
             <button>
                <i class="fas fa-arrow-up"></i>
             </button>

        </div>
     </form>

     <div id="no-mobile">
        <span>Your screen is to big</span>
    </div>

   
    
 
    <script src="https://kit.fontawesome.com/9995551c17.js" crossorigin="anonymous"></script>
</body>
</html>
